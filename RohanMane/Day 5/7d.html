<!DOCTYPE html>
<html>
<title>round corner textbox</title>

<head>
    <style>
        .search {
            border-radius: 100px;
            cursor: pointer;
            width: 300px;
            height: 30px;
            border: none;
            background-color: rgb(221, 215, 215);
            box-shadow: rgb(255, 0, 0);
        }
    </style>
</head>

<body>


    <input class="search" type=" search " type="text " placeholder="Search Google or type a URL "></body>

</html>
