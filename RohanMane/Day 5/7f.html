<!DOCTYPE html>
<html>
<title>linkedIn Signup</title>

<head>
    <style>
        .signup {
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            height: 30px;
        }
        
        .click {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        
        .email {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        
        .button {
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            height: 30px;
            border: none;
            background-color: rgb(0, 123, 182);
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p class="email">Email</p>
    <input class="signup" type=" signup " type="text " placeholder="Email or Phone "></body>
<p class="click">By clicking Agree & Join, you agree to the Privacy Policy</p>
<button class="button">Agree & Join</button>

</html>
