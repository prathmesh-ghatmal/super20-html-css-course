<!DOCTYPE html>
<html>
<title>Twitter test</title>

<head>
    <style>
        .profile {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 25px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .text-box {
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            padding-right: 12px;
            width: 300px;
            border-radius: 6px;
        }
        
        .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
        }
        
        .twitter-page {
            box-shadow: rgb(163, 163, 163);
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 12px;
            padding-bottom: 12px;
            width: 500px;
            border-radius: 5px;
        }
    </style>

</head>


<body>
    <div class="twitter-page">
        <img class="profile" src="thumbnail/kitty.webp" alt="Profile Picture">


        <input type="text" class="text-box" placeholder="What's happening?">

        <button class="tweet-button">Tweet </button>
    </div>

    </title>
