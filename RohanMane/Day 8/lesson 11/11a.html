<!DOCTYPE html>
<html>

<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 200px 75px;
        }
        
        .blue {
            background-color: rgb(80, 80, 139);
        }
        
        .pink {
            background-color: rgb(191, 24, 224);
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="blue">200px</div>
        <div class="pink">75px</div>
    </div>
</body>

</html>
