<!DOCTYPE html>
<html>
<title></title>

<head>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-picture {
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 25px;
            margin-right: 15px;
        }
        
        .info {
            width: 200px;
        }
        
        .name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .handle {
            color: rgb(150, 150, 150);
            margin-bottom: 5px;
        }
        
        .category {
            color: rgb(150, 150, 150);
            font-size: 14px;
        }
        
        .follow-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <body>
        <div class="row">
            <img class="profile-picture" src="jerry.jpeg">
            <div class="info">
                <p class="name">Jerry</p>
                <p class="handle">The Rat</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>

        <div class="row">
            <img class="profile-picture" src="tom.jpeg">
            <div class="info">
                <p class="name">Tom</p>
                <p class="handle">Cat</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>

        <div class="row">
            <img class="profile-picture" src="tomholland.jpeg">
            <div class="info">
                <p class="name">Tom Holland</p>
                <p class="handle">Marvel</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-button">Follow</button>
        </div>
    </body>
</body>

</html>
