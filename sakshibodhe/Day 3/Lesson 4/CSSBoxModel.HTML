<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 10px; 
    padding-bottom: 10px;
    padding-left: 16px; 
    padding-right: 16px;  
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
   opacity: 0.7;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }  

   .join-button{
    background-color: white;
    color: rgb(6, 95, 212);;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 9px;
    padding-bottom: 9px;
    cursor: pointer;
    transition: border-color 0.15s,
    color 0.15s;
    vertical-align: top;
   }

  .join-button:hover {
   background-color: rgb(6, 95, 212);
   color: white
  }

  .join-button:active{
    opacity: 0.7;
  }

   .tweet-button{
    background-color: rgb(29, 155, 240);
    color: white;
    font-weight: bold;
    padding-left: 11px;
    padding-right: 11px;
    padding-top: 9px;
    padding-bottom: 9px;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    vertical-align: top;
   }

  .tweet-button:hover {
   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active{
    opacity: 0.7;
  }

</style>

<button class="subscribe-button">
 SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>



<!-- CSS Box Model allows to add space between our elements and space inside our elements -->
<!-- Setting height and width of the button is not a good idea, as we set it, we force button to be that size even if we add more text -->
<!-- But if we removed both, button automatically adjusts itself -->
<!-- Better alternative than height and width='Padding(spacing inside of the button)' as it resizes itself when added more text-->
<!-- Buttons have default 6px of by default padding left-right and 1 px top-bottom -->
<!-- CSS Model= How much space an element takes up=how far away is it from elements -->
<!-- By default, our browser tries to allign our buttond by text, texts are in one line -->
<!-- To override this behaviour, align everything to the top, Add a property called 'Vertical-Align'-->
