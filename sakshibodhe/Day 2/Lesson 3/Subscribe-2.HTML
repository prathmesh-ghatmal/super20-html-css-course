<style>
  button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  button:hover {
   opacity: 0.7;
  }

  button:active{
    opacity: 0.5;
  }
</style>

<button>SUBSCRIBE</button>


<!-- CSS property=opacity=tells us how see through an HTML element is -->
<!-- Takes value between 0 and 1. value of 1 is completely normal -->
<!-- As we decrease the opacity, the elements starts to fade -->
