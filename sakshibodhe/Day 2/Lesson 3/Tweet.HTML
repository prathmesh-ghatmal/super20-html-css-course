<style>
  button {
    background-color: rgb(2, 158, 255);
    color: white;
    font-weight: bold;
    height: 36px;
    width: 74px;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shaddow 0.15s;
   }

  button:hover {
   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  button:active{
    opacity: 0.7;
  }
</style>

<button>Tweet</button>



<!-- Shadow=CSS Property=property for shadow is 'box-shadow:' -->
<!-- box-shadow takes 4 values-->
<!-- 0 0 0 0 = the first value here determines the horizontal position of the shadow -->
<!-- the second value here determines the vertical position of the shadow -->
<!-- the third value here is blur -->
<!-- the fourth value is color -->
<!-- RGBA=same as RGB=a means opacity of color -->
