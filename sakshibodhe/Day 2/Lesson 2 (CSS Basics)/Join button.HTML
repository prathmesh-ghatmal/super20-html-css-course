<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px
  }

   .join-button{
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;

   }
</style>

<button class="subscribe-button">
 SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>



<!-- Word button means all of above styles are targeted to all buttons on the page -->
<!-- 'class' attribute lets us label HTML elements -->
<!-- As we set the class attribute, we've set a label to this button and we can target this label in css -->
<!-- To target a class in CSS, start with a dot, then type out class name -->
<!-- If we start this code with a dot, means we are going to target clas name instead of element name like button -->
<!-- Multiple elements can have same class -->
<!-- If we set the class of the join button to subscribe-button, all these styles will be applied to any element with the subscribe-button class -->
<!-- Thats what the dot means -->
