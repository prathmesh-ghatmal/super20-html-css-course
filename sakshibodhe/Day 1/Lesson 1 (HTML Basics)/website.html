<button>Hello</button>
<p>paragraph of text</p>


<!-- p here stands for paragraph -->
<!-- Computer reads HTML code from top to bottom -->
<!-- Whatever's dispalying on the screen is an HTML Element(Generic Term) ie. Button, Hello -->
<!-- Why these symbols? Syntax(Rules for how a coding language run)-->
<!-- <button>,<p> = HTML Tag, button,p = Tag-Name, <button>=Opening-Tag=Start of the button, </button>=Closing-Tag=End of the button -->
