<!DOCTYPE html>
<html>
    <head>
        <title>Images exercises</title>
        <style>
            body{
                align-items: flex-start;
            }
            .cat{
                width:200px;
                border-radius: 10px;
                margin-bottom: 100px;
            }
            .sqr-car{
                height:200;
                width:200px;
                object-fit: cover;
                margin-left:8px;
                margin-bottom: 100px;
            }
            .circle-cat{
                height:200px;
                width:200px;
                border-radius: 100px;
                margin-left:8px;
                object-fit: cover;
            }

            .small-cat{
                height:50px;
                width:50px;
                border-radius: 100px;
                object-fit: cover;
                
                vertical-align: middle;
            }   
            .tb{
                border-radius: 2px;
                margin-left:10px;
                border:none;
                height:30px;
                vertical-align: middle;
            }
            .btn{
                background-color: rgb(71, 172, 250);
                color:white;
                font-weight: bold;
                height:36px;
                width:80px;
                border:none;
                border-radius:18px;
                margin-left:5px;
                vertical-align: middle;
                cursor: pointer;
            }
            .mail{
                font-size: 15px;
                margin-bottom:2px;
            }
            .box1{
                height:25px;
                width:350px;
                border-color: black;
                
                margin-bottom:8px;
            }
            .terms{
                font-size: 15px;
                margin-bottom:5px;
            }
            .btn2{
                color:white;
                height:46px;
                border-radius:23px;
                width:358px;
                font-weight: bold;
                border:none;
                font-weight: bold;
                background-color: rgb(13, 129, 188);
                
            }
        </style>
    </head>
    <body>
        <img class="cat" src="kitty.jpeg" alt="cat">
        <img class="sqr-car" src="kitty.jpeg" alt="sqr-cat">
        <img class="circle-cat" src="kitty.jpeg" alt="circle-cat">
        <br>
        <img class="small-cat" src="kitty.jpeg" alt="circle-cat">
        <input class="tb" type="text" placeholder="What's happening?"> 
        <button class="btn">Tweet</button>
        <br>
        <br>

        <p class="mail">Email</p>
        <input title="mail-box" class="box1" type="text"><br>
        <p class="terms">By clicking Agree & Join, you agree to the Privacy Policy</p><br>
        <button class="btn2">Agree & Join</button>
    </body>
</html>
