<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 8 exerciswe</title>
        <style>
            /*8a*/
            .name,.mail{
                display: block;
            }
            .name{
                margin-bottom:5px;
            }

            /*8b*/
            .para1{
                width:200px;
            }
            .para1,.btn1,.btn2{
                display: inline-block;
                vertical-align: middle;
            }

            /*8c*/
            .search-bar{
                width:400px;
                height:36px;
                border-radius: 18px;
                border-style:double;
                border-color: rgb(210, 205, 205);
                box-shadow: 2px 2px 2px rgba(1,1,1,0.1);
            }
            .img1{
                width:150px;
                height: 100x;
                object-fit: cover;
                margin-left:120px;
            }
            .img,.search-bar{
                display: block;
            }
            
            /*8d*/
            .fname,.lname,.email{
                height:36px;
                border-color:rgb(195, 191, 191);
                border-radius: 8px;
                border-top-style:groove;
            }
            .email{
                width:338px;
                margin-top:8px;
            }
            .btn3{
                width:345px;
                height:36px;
                border-radius: 8px;
                border:none;
                margin-top: 8px;
                background-color: rgb(23, 131, 246);
            }

            /*8e*/
            .ride{
                font-size: 30px;
                margin-bottom:25px;
                font-family:Arial, Helvetica, sans-serif;
            }
            .loc,.desti{
                height:36px;
                width:300px;
                border-radius: 5px;
                margin-bottom: 8px;
                border:none;
                background-color: rgb(244, 244, 244);
            }
            .req,.sch{
                width:130px;
                border:none;
                margin-right:10px;
                padding:12px;
            }
            .req{
                color:white;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <p>8a</p>
        <input class="name" type="text" placeholder="Name">
        <input class="mail" type="text" placeholder="Email">

        <p>8b</p>
        <p class="para1">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="btn1">Yes</button>
        <button class="btn2">No</button>

        <p>8c</p>
        <img class="img1" src="image.png" alt="google logo">
        <input class="search-bar" type="text" placeholder=" Search Google or type a URL">

        <br>
        <p>8d</p>
        <input type="text" class="fname" placeholder="First name">
        <input type="text" class="lname" placeholder="Last name"><br>
        <input type="text" class="email" placeholder="Email"><br>
        <button class="btn3">Sign Up</button><br>


        <br>
        <p style="margin-bottom:1px">8e</p>
        <p class="ride">Request a ride now</p>
        <input type="text" class="loc" placeholder="Enter pickup location"><br>
        <input type="text" class="desti" placeholder="Enter destination"><br>
        <button class="req">Request Now</button>
        <button class="sch">Schedule for later</button>
    </body>
</html>
