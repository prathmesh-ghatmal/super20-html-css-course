<!--CSS GRID-->
<!-- GRID is a layout that has ROWS & COLUMNS
 grid-template-columns: <width_of_col1> <width_of_col2>
    
JITKE COL_WIDTHS ASTIL TITKE DIV TAGS AAT AALGNAR (blue,pink,blue)-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS GRID</title>
    </head>
    <body style="padding-bottom:100px;">
        <div style="display:grid;
        grid-template-columns: 1fr 1fr 1fr;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                200px
            </div>
        </div>

            <div style="margin-top:10px; display:grid;
            grid-template-columns: 1fr 1fr;"><!-- fr => free spaces: colm takes the entire remaining space-->
                <div style="background-color: lightblue;">
                    100px
                </div>
                <div style="background-color: pink;">
                    <p>FR colmn</p>
                </div>
            </div>
                <!-- 2fr will divide remaining space equally-->
                
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr;margin-top:8px; column-gap: 8px;"><!-- fr => free spaces: colm takes the entire remaining space-->
                
                <div style="background-color: lightblue; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: pink; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: lightblue; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: pink; height:200px;">
                    <p>FR colmn</p>
                </div>
            </div>

            <div style=" display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; margin-top:8px; column-gap: 8px; "><!-- fr => free spaces: colm takes the entire remaining space-->
                
                <div style="background-color: pink; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: lightblue; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: pink; height:200px;">
                    <p>FR colmn</p>
                </div>
                <div style="background-color: lightblue; height:200px;">
                    <p>FR colmn</p>
                </div>
            </div>
    </body>
</html>
