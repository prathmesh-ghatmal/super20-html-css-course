<!-- DIV ELEMENT -> DIVISION, it is block element-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>DIV DEMO</title>
        <style>
            .video-preview,.preview-2{
                margin-right:5px;
                width:300px;
                
                display: inline-block; /*reduces block size*/
                /*WE CAN CONTAIN ANY CONTENT IN IT, SORT OF CONTAINER*/
                /*CONTAINERS TO GRP THE ELEMENTS TOGETHER ON A PAGE*/
            }
            
            
            .search-bar{
                display:block;
                font-size:20px;
                margin-bottom: 2px;
            }
            /*
            BLOCK-ELE: TAKES UP ENTIRE LINE
            INLINE ELE: APPEARS IN THE TEXT LINE
            INLINE BLOCK: take up only req amt of space & not the entire width*/

            /*video 1*/
            .tb1{
                width:300px; /*ht will also change automatically*/
                object-fit:cover; /*makes an image fit the 300px-300px*/
                display: block;
                /*object-position:left; /*sets view of oan image to left or right or top or bottom
                border-style: solid;
                border-color: pink;*/
                margin-top:10px;
                margin-left:0px;
            }

            .video-title{
                width:300px;
                font-weight: bold;
                margin-bottom: 25px;
            }
            .auth,.stats{
                /*
                display:inline-block;*/
                font-size: 15px;
                line-height: 2px;
            }
            .stats{
                margin-top:30px;
            }

            /*video2*/
            .cat{
                width: 300px;
                height:163px;
                object-fit: cover;
            }
            .stats2,.t2,.chnl{
                display: inline-block;
            }
            .t2{
                width:300px;
                font-weight: bold;
            }
            .chnl,.stats2{
                font-size: 15px;
                margin-top:2px;
            }


        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="search">
        <div class="video-preview">
        <img class="tb1" src="tb1.jpg" alt="LostStars">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="auth"> Marques Brownlee</p>
        <p class="stats">3.4M views &#183; 6 months ago</p>
        </div>

        <div class="preview-2">
            <img class="cat" src="img3.jpg" alt="cat"><br>
            <p class="t2">Pomodoro Timer 4x30min | Kitty Dat Care Lo-fi beats | ADHD focus</p><br>
            <p class="chnl">ADHD Couple</p><br>
            <p class="stats2">892K views &#183; 1 year ago</p>
        </div>
    </body>
</html>
