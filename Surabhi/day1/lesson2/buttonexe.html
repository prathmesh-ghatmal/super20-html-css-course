<!DOCTYPE html>
<html>
    <head>
        <title>Buttons exercise</title>
        <style>
            .req{
                background-color: black;
                color:white;
                height:36px;
                width:108px;
            }

            .cart{
                background-color: rgb(255, 216, 20);
                color:black;
                height:33px;
                width:150px;
                border-radius: 18px;
                border:none;
                margin-left:8px;
            }
            .sign-up{
                border:none;
                height:36px;
                width:80px;
                font-weight: bold;
                background-color: rgb(46, 164, 79);
                color:white;
                border-radius: 3px;
                margin-left:8px;
            }
        </style>
    </head>
    <body>
        <button class="req">Request now</button>
        <button class="cart">Add to Cart</button>
        <button class="sign-up">Sign up</button>
    </body>
</html>
