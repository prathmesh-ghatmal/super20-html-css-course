<!DOCTYPE html>
<html>
    <head><title>Text Styles</title></head>
    <style>
        p{
            font-family:arial;
            margin-top:0;
            margin-bottom:0;
        }
        .video-title{ 
            font-weight: bold;
            font: size 18px;
            width:300px; /*forces text to be on 2nd line*/
            line-height: 24px;/*space b/wn lines*/
            margin-bottom:0; /*removed default margin*/
        }
        .video-stats{
            margin-top: 5px;
            font-size: 14px;
            color:rgb(96, 96, 96);
        }
        .video-author{
            margin-top:20px;
            font-size:14px;
            color:rgb(96, 96, 96);
        }
        .content{
            margin-top:24px;
            width:290px;
            font-size:14px;
            color:rgb(96, 96, 96);
            line-height:22px;
        }
        .last-para{
            margin-top:110px;
            background-color: rgba(252, 25, 25, 0.896);
            color:white;
            text-align: center;
            padding-top:20px;
            font-size: 13px;
            height:36px;
        }
        span{
            text-decoration: underline;
        }
        span:hover{
            font-weight:bold;
            
        }
    </style>
    <body>
        <p class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-stats">3.4M views &#183; 6 months ago</p>
        <p class="video-author"> Marques Brwonlee &#10003;</p>
        <p class="content"> Talking Tech and AI on the heels of Google I/O So a daily driver phone reveal from Google ceo shout out to Sundar </p>
        <p class="last-para">Shop early for the best selection of holiday favourites. <span class="spn">Shop now</span>&gt; </p>
    </body>
</html>
