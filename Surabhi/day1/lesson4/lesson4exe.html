<!DOCTYPE html>
<html>
    <head>
        <title>Lesson4 exercise</title>
        <style>
            .strech{
                background-color: rgb(17, 129, 17);
                color:white;
                border:none;
                font-weight: bold;
                padding:10px;
                padding-left:20px;
                padding-right:20px;
                transition: padding 0.1s,padding-left 0.1s, padding-right 0.1s;
            }
            .strech:hover{
                padding:18px;
                padding-left:30px;
                padding-right:30px;
            }

            .shadow
            {
                background-color: rgb(17, 129, 17);
                color:white;
                border:none;
                font-weight: bold;
                padding:10px;
                padding-left:20px;
                padding-right:20px;
               
            }

            .shadow:hover{
                box-shadow: 3px 3px 3px rgba(0,0,0,0.15);
            }

            .one{
                margin-left:30px;
            }
            .one,.two,.three
            {
                background-color: rgb(17, 129, 17);
                color:white;
                border:none;
                font-weight: bold;
                padding:10px;
                padding-left:20px;
                padding-right:20px;
                margin-right:30px;
            }
            .three:hover{
                padding-right:30px;
                padding-left:30px;
            }
            .two:hover{
                padding-right:30px;
                padding-left:30px;
            }
            .one:hover{
                padding-right:30px;
                padding-left:30px;
            }

            
        </style>
    </head>
    <body>
        streching button
        <button class="strech">Strech</button>
        <br><br>
        shadow button
        <button class="shadow">Shadow</button>

        <br><br>
        <button class="one">One</button>
        <button class="two">Two</button>
        <button class="three">Three</button>
    </body>
</html>
