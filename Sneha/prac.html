<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         @media screen and (max-width:768px){
            #wrapper,#header,#footer,#navigation{
                width: 768px;
                margin: 0px;
            }
        }
        #logo{
            text-align:center;
        }
        #navigation{
            text-align:center;
            background-image: none;
        }
        #navigation ul li a{
            background-color:#dedede;
            line-height: 60px;
            font-size:40px;
        }
    body { background: #f8f9fa; padding: 1.5rem; }
    .btn-yellow { background: rgb(255,216,20); color: #000; font-weight: 500; }
    .btn-yellow:hover { background: rgb(245,200,10); }
    .btn-orange { background: rgb(255,164,28); color: #000; font-weight: 500; }
    .btn-orange:hover { background: rgb(245,140,0); }
    .btn-green { background: rgb(46,164,79); color: #fff; font-weight: 600; }
    .btn-purple { background: rgb(121,82,179); color: #fff; }
    .btn-blue { background: rgb(10,102,194); color: #fff; }
    .product-card { width: 280px; background: #fff; padding: 1rem; border: 1px solid #dee2e6; border-radius: .5rem; }
  </style>
</head>
<body>
     <h3>lesson 3- hovers, transitions, shadows</h3>
  <ul>
    <li>
    <h5>3a.Uber</h5>
    <button class="btn  text-light bg-dark fw-semibold"
      style="transition:0.3s;"
      onmouseenter="this.style.background='#E6C200';"
      onmouseleave="this.style.background='#084E9B';">Request now</button>
      </li>  <li>
<h5>3b. amazon</h5>
    <button class="btn text-dark btn-yellow fw-medium"
      style="background:#FFD944;transition:0.3s;"
      onmouseenter="this.style.background='#E6C200';"
      onmouseleave="this.style.background='#FFD944';">Add to Cart</button>
      </li>  <li>
    <h5>3c. Github</h5>
    <button class="btn text-white btn-green fw-semibold"
      style="background:#2EA94F;transition:0.3s;"
      onmouseenter="this.style.background='#248A40';"
      onmouseleave="this.style.background='#2EA94F';">Sign up</button>
      </li>  <li>
    <h5>3d.Bootstrap</h5>
    <button class="btn text-white btn-purple"
      style="background:#7952B3;transition:0.3s;"
      onmouseenter="this.style.background='#5F3E9E';"
      onmouseleave="this.style.background='#7952B3';">Get started</button>
    
    <button class="btn border-dark btn-purple text-dark"
      style="background:#6C757D;transition:0.3s;"
      onmouseenter="this.style.background='#555D63';"
      onmouseleave="this.style.background='transparent';">Download</button>
      </li>  <li>
    <h5>3e. LinkedIn</h5>
    <button class="btn text-white btn-blue"
      style="background:#0A66C2;transition:0.3s;"
      onmouseenter="this.style.background='#084E9B';"
      onmouseleave="this.style.background='#0A66C2';">Apply on company website</button>
      
    <button class="btn border border-primary text-primary fw-semibold"
      style="transition:0.3s;"
      onmouseenter="this.style.background='#0D6EFD';"
      onmouseleave="this.style.background='transparent';">Save</button>
      </li>
</ul>
</body>
</html>
