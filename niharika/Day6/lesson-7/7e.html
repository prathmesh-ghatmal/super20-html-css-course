<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <style>
        .search {
            border: none;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0px 0px 5px 0px rgba(167, 167, 167, 0.75);
            width: 400px;
        }

        .search:focus {
            /* focus applies when the element has the input focus.
            outline-none removes the default blue/black outline */
            outline: none;

        }
    </style>
</head>

<body>
    <input class="search" type="text" placeholder="Search Google or type a URL">
</body>

</html>
