<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com clone </title>
        <style>
            .thumbnail {
                width: 200px;
                height:200px;
                object-fit: cover;
                /* object fit makes sure the image fits in the given frame dimesniosn without chinging the aspect ratios */
                object-position: left;
                /* fine tune which part of image will be seen when image is fitted within the frame */
                object-fit: contain;
                /* image is shrinked so that it completely fits the frame ratio */
            }
        </style>
    </head>
    <body>
        <img class= "thumbnail" src=thumnails/thumbnail-1.webp>
    </body>
</html>
