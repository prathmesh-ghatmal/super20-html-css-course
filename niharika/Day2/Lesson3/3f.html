<!-- github signup button with shadow property-->

<style>
    .github-button{
        background-color: rgb(46, 164, 79);
        color: white;
        height: 30px;
        width: 100px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
