<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <style>

        input {
            background-color: rgb(240, 240, 240);
            border:none;
            color: gray;
            padding: 10px;
            width: 300px;
            display: block;
        }

        .pickup {
            margin-bottom: 10px;
        }


        .request {
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 10px;
            margin-top: 30px;
            margin-right: 10px;
        }

        .later {
            background-color: rgb(240, 240, 240);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 10px;
            margin-top: 30px;
        }

    </style>
</head>

<body>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class ="later">Schedule for later</button>
</body>

</html>
