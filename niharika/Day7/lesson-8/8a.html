<!DOCTYPE html>
<html>

<head>
    <title>Display:block </title>
    <style>

        .name,
        .email {
            display: block;
        }

    </style>
</head>

<body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
</body>

</html>
