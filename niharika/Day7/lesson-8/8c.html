<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <style>
        .search {
            border: none;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0px 0px 5px 0px rgba(167, 167, 167, 0.75);
            width: 400px;
            display: block;
            margin: 0 auto;
        }

        .search:focus {
            outline: none;

        }

        .logo {
            width: 250px;
            display:block;
            margin: 0 auto 10px;
            
        }

</head>

<body>
    <img class=" logo" src="Google_2015_logo.svg.webp" alt="search-icon">
    <input class="search" type="text" placeholder="Search Google or type a URL">
</body>

</html>
