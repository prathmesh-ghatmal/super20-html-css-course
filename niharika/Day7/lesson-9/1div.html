<!-- <div> is division, which is a block element 
    they are meant to be containers
    these containers groups elements to be laid out in real world complex websites-->

<!DOCTYPE html>
<html>

<head>
    <title>Youtube.com clone </title>
    <style>
        .thumbnail {
            width: 300px;

        }

        .video-title {
            width: 300px;
        }

        .search-bar {
            display: block;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">


    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-1.webp">
        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai !
        </p>

        <p class="video-author">
            Marques Brownlee
        </p>

        <p class="video-stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-2.webp">
        <p class="video-title">
            Try not to laugh challenge #8
        </p>

        <p class="video-author">
            Markiplier
        </p>

        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>
    </div>
</body>

</html>
