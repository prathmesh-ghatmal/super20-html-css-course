<!DOCTYPE html>
<html>
    <head>
        <title>
            DIV
        </title>
        <style>
            div {
                background-color: rgb(32, 36, 40);
                width: 300px;
                height: 100px;
                padding: 10px;
                place-content: center;
            }

            .install {
                font-family: Arial, Helvetica, sans-serif;
                color: whitesmoke;
                font-size: 20px;
                margin: 10px;
                font-weight: bold;
            }

            .desc {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 12px;
                margin: 10px;
                color: rgb(153, 159, 164);
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div>
            <p class = "install">
                Install YouTube Music
            </p>
            <p class="desc">
                Add YouTube Music to your home screen for quick and easy access.
            </p>
        </div>
    </body>
</html>
