<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
</head>
<body>
    

<style>

    .amazon{
        color:rgb(0, 113, 113);
        font-size:25px;
        transition:color 0.15s
    }

    .amazon:hover{
        color: rgb(255, 174, 24);

    }

    .dollar{
        color: rgb(0, 118, 0);
        font-weight: bold;
    }

    .delivery{
        font-size:larger;
    }

    .cart{
        background-color: rgb(255, 216, 20);
        border:2px;
        height:35px;
        width:140px;
        border-radius:18px;
        color:black;
        cursor: pointer;
        transition:background-color 0.15s, opacity 0.15s ;
    }

    .cart:hover{
        background-color: rgb(255, 201, 23);
    }

    .cart:active{
        opacity:0.3;
    }
      
    .buy{
        background-color: rgb(255, 164, 28);
        border:2px;
        height:35px;
        width:140px;
        border-radius:18px;
        color:black;
        cursor: pointer;
        margin-left: 10px;
        transition:background-color 0.15s, opacity 0.15s ;

    }

     .buy:hover{
        background-color: rgb(228, 137, 0);
    }

    .buy:active{
        opacity:0.3;
    }

    


</style>

<a class="amazon" href="https://amazon.in">Back to Amazon </a>
<br><br>

<h1>Nike Black Running shoes</h1>

<p class="dollar">$39 - in stock.</p>


<p class="delivery">Free delivery tomorrow.</p>
<br> 
        
<button class="cart">Add to Cart</button>

<button class="buy">Buy now</button>


</body>
</html>
