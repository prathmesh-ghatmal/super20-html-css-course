<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIN</title>
    <style>
        p{
            color:rgb(150, 140, 140);
            font-size: 18px;
            margin:0px;
            width: 450px;

        }
   
        .box{
            width:410px;
            height: 25px;
            border-width:2px;
            border-style: solid;
            border-color: rgb(150, 140, 140);
            margin-top:5px;
            margin-bottom: 15px;

        }

        .button{
            margin-top: 20px;
            width: 410px;
            height: 40px;
            border-radius: 20px;
            color: white;
            background-color: rgb(68, 86, 187);
            border:0px;
            font-size: 18px;
        }

        .button:hover{
            cursor: pointer;
            opacity: 0.7;
        }
    

    </style>
</head>
<body>
    <p >Email</p>
    <input class="box" type="text">
    <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="button">Agree & Join</button>
</body>
</html>
