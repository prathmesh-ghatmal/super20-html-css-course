<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{
        font-family:Arial;
        margin:0px;
    }

    .no{
        font-size: 40px;
        margin-bottom:10px;

    }

    .currency{
        margin-left: 5px;
        color:rgb(100,100,100);
        font-size:22px;
    }

    .today{
        color:rgb(13, 167, 13);
        font-size: 20px;
        margin-top:10px;
        margin-bottom:13px;
    }

    .time{
        color:rgb(100,100,100);
        font-size:22px;
    }

    .time1{
        color:rgb(209, 10, 10);
        font-size:21px;
    }     
</style>
</head>
<body>
<p><span class="no">1,049.61</span> <span class="currency">USD</span>
    </p>
<p class="today">+18.05 (1.75%) today</p>

    <span class="time1"> -1.61(0.15%)</span></p>
</body>
