<style>
.subscribe-button {

    /* FOr bg color */
    background-color: rgb(158, 17, 17); 

    /* According to the color theory any color can be made using 3 colors red,green and blue. SO these numbers are the amt of these colors respectively */

    color:white;
    /* For the text */
    border: none;
    height: 36px;
    width: 110px;
    border-radius:2px;
    cursor:pointer;
/* 
    When we hover on the button the cursor changes to a pointer */
}

.join-button {
    background-color: white;
    border-color: rgb(41,118,211);
    border-style:solid;
    color: rgb(41,118,211) ;
    border-width: 1px;
    border-radius:2px ;
    height:36px;
    width:62px;
    margin-left: 10px;
    cursor:pointer

}

.tweet-button {
    background-color: rgb(0, 147, 255);
    color:white;
    border: 0px;
    border-radius: 30px;
    width: 70px;
    height: 36px;
    margin-left: 10px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;

    /* for getting a good border radius always consider the half of height or width (whichever is lower) */
     
}
    


</style>
<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button"> JOIN </button>

<button class="tweet-button"> Tweet </button>
