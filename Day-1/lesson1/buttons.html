<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <style>
            .subscribe{
                background-color:rgb(200, 0, 0);
                color:white;
                border: none;
                height:36px;
                width:105px;
                border-radius: 2px;
                cursor:pointer; 
                margin-right:8px;
            }
            .join{
                background-color: white;
                color:rgb(8, 86, 181);
                border-color: rgb(8, 86, 181);
                height:36px;
                width:60px;
                cursor:pointer;
            }
            .Tweet{
                border:none;
                background-color: rgb(33, 145, 250);
                color:white;
                font-weight: bold;
                border-radius: 18px;
                height:36px;
                width:74px;
                cursor:pointer;
                margin-left:8px;
            }
        </style>
    </head>
    <body>
        <button class="subscribe">Subscribe</button> <!--setting class & . is used-->
        <button class="join">JOIN</button>
        <button class="Tweet">Tweet</button>
    </body>
</html>
