<style>
    .subscribe-button {
        background-color: rgb(195, 8, 8);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s; /* Smooth transition for opacity changes */
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }   
    /* hover and active- psuedo class */

    .join-button {
        background-color: white;
        color: rgb(0, 92, 198);
        border-color: rgb(0, 92, 198);
        border-style: solid;
        height: 35px;
        width: 70px;
        border-radius: 6px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.2s, color 0.2s; /* Smooth transition for background and text color changes */
    }

    .join-button:hover {
        background-color: rgb(0, 92, 198);
        color: white;
    }

    .join-button:active {
        background-color: rgb(0, 92, 198);
        color: white;
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 35px;
        width: 70px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer; 
        transition: box-shadow 0.2s; 
    }
    
    .tweet-button:hover {
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); /* 0px, 4px, 6px is the shadow location like how it is in psd */
    }

</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


 <button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
