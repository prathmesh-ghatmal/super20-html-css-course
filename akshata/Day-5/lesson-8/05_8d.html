<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
    <style>

        input {
            color: gray;
            border: grey solid 1px;
            border-radius: 10px;
            padding: 10px;
        }

        .first {
            width: 120px;
            display: inline-block;
        }

        .last {
            width: 120px;
            display: inline-block;
        }
        
        .email {
            width: 265px;
            display: block;
            margin-top: 10px;
        }

        button {
            background-color: rgb(0, 132, 255);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            padding: 10px 30px;
            width: 288px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <input class="first" type="text" placeholder="First name">
    <input class="last" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button>Sign Up</button>
</body>

</html>
