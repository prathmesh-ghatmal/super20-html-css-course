<!-- CSS code as follows -->
<style>
    .subscribe-button {
        background-color: rgb(195, 8, 8);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 8px;
    }
    /* the word 'button' is a CSS selector and tells WHICH elements are being targetted */
    /* 'background-color' is CSS property- WHAT we are changing */
    /* 'red' is CSS value- WHAT are we changing the mentioned 'background-color' to */
    /* changing text color is just 'color' */
    /* '.suscribe-button targets the particular class' */

    .join-button {
        background-color: white;
        color: rgb(0, 92, 198);
        border-color: rgb(0, 92, 198);
        border-style: solid;
        height: 35px;
        width: 70px;
        border-radius: 6px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 8px;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 35px;
        width: 70px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }
    
</style>

<!-- HTML code as follows -->

<button class="subscribe-button">
    SUBSCRIBE
</button>
<!-- class lets label HTML elements -->

 <button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
