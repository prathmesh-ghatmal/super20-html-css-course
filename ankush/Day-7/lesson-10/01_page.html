<!DOCTYPE html>
<html>

<head>
    <title>YouTube Clone</title>


        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        p{
             font-family: "Roboto", sans-serif;
             /* second one is the backup font  */
        }
        .thumbnail {
            width: 300px;
            display: block;
        }
        .search-bar {
            display: block;
        }

        .video-title {
            /* width: 200px; */
            margin-top: 0px;
            font-size: 17px;
            font-weight: 500;
            line-height: 20px ;
        }

        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }

        .channel-pic {
            display: inline-block;
            width: 50px;
            /* image bydefault overflows the container to avoid that we have to set height and width  */
            vertical-align: top;
        }

        .profile-pic {
            width: 100%;
            /* 100% takes the entier space of the container   */
            border-radius: 50%;
            margin-top: 6px;
        }

        .video-info {
            margin-top: 6px;
            display: inline-block;
            /* even after doing inline block they are not next to each other , because bydefault div as a width of 100%  */
            width: 200px;
            
        }

        .thumbnail-row {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <!-- google drawing : to determine the nested layout , take the screenshot paste it in google drawing and analyze it -->
    <!-- helps to determine the div sections within it -->
    <!-- dissects the design  -->

    <div class="video-preview">
        <div class="thumbnail-row"><img class="thumbnail" src="image.png"></div>
        <div class="channel-pic">
            <img class="profile-pic" src="channels4_profile.jpg" alt="">
        </div>
        <div class="video-info">
            <p class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-stats">
                3.4M views &#183; 6 months ago
            </p>
        </div>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="image.png">

        <p class="video-title">
            Try Not To Laugh Challenge #9
        </p>
        <p class="video-author">
            Sharma
        </p>
        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>
    </div>

</body>

</html>
