<!-- Q: Drawing the layout for this design -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Ex: 10a</title>
    <style>
        .main-container {
            width: 320px;
            height: 90px;
            /* vertical-align: middle; */
            /* border: 1px solid black; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .img-sec {
            vertical-align: middle;
            display: inline-block;
        }

        .img-inner {
            height: 80px;
            width: 80px;
            border: none;
            border-radius: 50%;
            margin-top: 4px;
    margin-left: 4px;




        }

        .info-sec {
            font-family: "Bitcount Prop Single Ink", system-ui;
            display: inline-block;
            margin-left: 4px;
            vertical-align: middle ;

        }

        .name-sec {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 15px;
        }


        .botton-sec {
            margin-left: 90px;
            display: inline-block;
            vertical-align: middle ;
        }
        .follow-btn{
            background-color: rgb(9, 82, 209);
            border: none;
            border-radius: 4px;
            height: 30px;
            width: 60px;
            color: white;
            cursor: pointer;
        }
            
    </style>
</head>

<body>
    <div class="main-container">
        <div class="img-sec">
            <img class="img-inner" src="cat.jpg" alt="">
        </div>
        <div class="info-sec">
            <div class="name-sec">Oliver</div>
            <div class="desc-sec">The cat</div>
            <div class="status-sec">Popular</div>
        </div>
        <div class="botton-sec">
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>

</html>
