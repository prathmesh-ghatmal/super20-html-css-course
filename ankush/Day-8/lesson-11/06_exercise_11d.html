<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:11d</title>
    <style>
        .row{
            display: grid;
            grid-template-columns: 160px 160px 160px ;
            column-gap:10px ;
        }
        .friend-req {
            height: 280px;
            width: 160px;
            border: 1px solid grey;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            margin-left: 5px;

        }

        .img-sec {
            width: 100%;
            height: 151px;

            margin-bottom: 0px;
            padding-bottom: 0px;
        }

        .heading {
            margin-top: 1px;
            margin-left: 4px;
            font-weight: bold;
            margin-bottom: 0px;
        }

        .connection {
            margin-top: 1px;
            font-size: 14px;
            color: rgb(101, 97, 97);
            margin-left: 4px;
            /* display: inline-block; */

        }

        .conn-btn {
            margin-top: 1px;
            margin-left: 4px;
            background-color: rgb(64, 64, 205);
            color: white;
            height: 30px;
            border: none;
            border-radius: 6px;
        }

        .mutual-pic {
            height: 50px;
            width: 40px;
            border-radius: 50%;
            vertical-align: middle;
            margin-top: 7px;
            margin-bottom: 7px;
            margin-left: 4px;
        }
        .mutual-sec{
            display: grid;
            grid-template-columns: 40px 1fr ;
            align-items:center ;
            column-gap: 6px;
        }


    </style>
</head>

<body>
    <div class="row">
