<!-- Q: create a paragraph and 2 buttons and place them on the same line -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:8b</title>
    <style>
        p{
            width: 200px;
            display: inline-block;
            vertical-align: middle;
        }
        button{
            height: 20px;
            width: 40px ; 
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <p>Thanks for chatting with our customer support. Would you like to take our quick survey?  </p>
    <button>Yes</button>
    <button>No</button>
</body>
</html>
