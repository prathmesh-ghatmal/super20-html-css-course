<!-- Q: google logo and create google.com search  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:8c</title>
    <style>
        .logo-sec{
            padding: 20px;
            width: 400px;
            /* using the margin on the display:block , how that element is set in a center */
            display: block;
            margin: 0 auto ;
        }
        .search-bar{
            display: block;
            margin: 0 auto ;
            width: 400px;
            height: 25px;
            border-width: 1px;
            border-color: grey;
            border-radius: 4px;

        }
    </style>
 </head>
 <body>
    <img class="logo-sec"src="google-logo.png" alt="">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL ">
 </body>
 </html>
