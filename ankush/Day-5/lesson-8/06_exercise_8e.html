<!-- Q: Request a ride now form under -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:8e</title>
    <style>
        .title{
            margin-top: 4px;
            font-size: 30px;
            margin-bottom: 20px;
        }
        input{
            background-color : rgb(227, 225, 225);
            color: white;
            border-width: 1px;
            border-radius: 4px;

            display: block;
            margin-bottom: 5px;
            width: 300px;
            height: 30px;
        }
        .request-btn{
            margin-top: 20px;
            width: 100px;
            height: 30px ; 
            background-color: black;
            color: white;
            padding: 5px;
            border-width: 1px;
            border-radius: 4px;
        }
        .schedule-btn{
            width: 150px;
            height: 30px ; 
            background-color : rgb(227, 225, 225);
            color: black;
            padding: 5px;
            border-width: 1px;
            border-radius: 4px;
        }
            
    </style>
 </head>
 <body>
    <p class="title">Request a ride now</p>
    <input type="text" name="" id="" placeholder="Enter a pickup location">
    <input type="text" name="" id="" placeholder="Enter destination">
    <button class="request-btn">Request now</button>
    <button class="schedule-btn">Schedule for later</button>

 </body>
 </html>
