<!-- Strech transition -->
<style>
  .stretch-btn {
    background-color: green;
    color: white;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    border: none;
    padding-right: 15px;
    cursor: pointer;
    transition:   padding-top 0.45s,
      padding-bottom 0.45s,
      padding-left 0.45s,
      padding-right 0.45s;
  }

  .stretch-btn:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }
</style>

<button class="stretch-btn">
  Stretch
</button>
