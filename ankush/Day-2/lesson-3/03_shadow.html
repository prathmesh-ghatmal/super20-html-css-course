<style>
    .subscribe-button {
        background-color: rgb(202, 8, 8);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
  
    .subscribe-button:hover{
           opacity: 0.8;
    }
     
    .subscribe-button:active{
         opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(0, 126, 205);
        border-color: rgb(0, 126, 205);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s color 1s;

    }

    .join-button:hover{
        background-color:  rgb(0, 126, 205);
        color: white;
         

    }
    .join-button:active{
        opacity: 0.7 ;
    }

    .twitter-button {
        background-color: rgb(16, 124, 218);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 6px;

        transition: box-shadow 0.15s;
        
       
    }
    .twitter-button:hover{
         box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        /* box -shadows takes 4 values 1st -> vertical value , 2nd value-> horizontal , 3rd ->blurness , 4th -> color of the shadow */
        /* but we know that shadow is not exactly a color soo we can use rgba where a stands for opacity , soo after giving the value for opacity color can be faded out  */
        /* mostlu for shadows : value of a is set to 0.15 */
    }
</style>






<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>
<button class="twitter-button">Tweet</button>
