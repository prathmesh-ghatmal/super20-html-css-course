<!-- Q: creating the cat tweet sec -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:7g</title>
    <style>
        .img-sec{
            margin-top: 5px;
            margin-left: 5px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            vertical-align: middle;
        }
        .text-sec{
            vertical-align: middle;
            height: 20px;
            width: 200px;
            border: none;
            font-size: 16px;

        }
        .Tweet-btn{
            vertical-align: middle;
            background-color: rgb(14, 118, 156);
            color:white;
            font-size: 15px;
            height: 50px;
            width: 150px;
            text-align: center;
            padding: 4px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            
        }
        .cat-sec{
            border: none;
            height: 90px;
            width: 500px;
            border: 1px solid black;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);

        }
    </style>
 </head>
 <body>
    <div class="cat-sec"> 
        <img class="img-sec" src="cat.jpg" alt="">
        <input class="text-sec" type="text" placeholder="What's happening">
        <button class="Tweet-btn">Tweet</button>
    </div>

 </body>
 </html>
