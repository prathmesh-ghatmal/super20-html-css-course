<!-- Q: recreate the design by wrapping the element in a div and adding a border  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: 9c</title>
    <style>
        .service-sec{
            padding: 5px;
            height: 100px;
            width: 200px;
            border: 1px solid black ;
             /*border : width style color   */
        }
    </style>
 </head>
 <body>
    <div class="service-sec">
        <p>Satisfied with our service? </p>
        <button>Yes</button>
        <button>No</button>
    </div>
 </body>
 </html>
