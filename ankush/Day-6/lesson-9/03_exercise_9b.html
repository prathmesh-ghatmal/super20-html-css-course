<!-- Q: Create a div and turn it into green circle  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: 9b</title>
    <style>
        .green-circle{
            height: 200px;
            width: 200px;
            border: none;
            background-color: green;
            border-radius: 50% ;
        }
    </style>
</head>

<body>
    <div class="green-circle"></div>
</body>
</html>
