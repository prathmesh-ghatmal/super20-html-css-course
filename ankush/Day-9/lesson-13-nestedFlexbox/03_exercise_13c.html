<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 13c</title>
    <style>
        .main-container {
            padding: 5px;
        }

        .title {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: normal;
        }

        .main-container-msg {
            margin-top: 5px;
            display: flex;
            box-shadow: 5px 5px 15px 5px rgba(96, 96, 96, 0.2);
            width: 500px;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .img-sec {
            height: 100%;
            border: none;
            display: flex;
        }

        img {
            margin-top: 18px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .info-sec {
            flex: 1;
            padding: 20px;
        }

        .name {
            font-size: 18px;
        }

        .desc,
        .status {
            color: grey;
        }

        .btn-sec {
            /* justify-self: end; */
            align-self: center;
            width: 100px;
            padding-right: 4px;
        }

        .show-time {
            color: grey;
            display: flex;
            align-items: center;
            padding-bottom: 30px;
            padding-right: 4px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="title">ALL INBOXES </div>
        <div class="main-container-msg">
            <div class="img-sec">
                <img src="cat.jpg" alt="">
            </div>
            <div class="info-sec">
                <div class="name">Chewy Promotions</div>
                <div class="desc">Biggest sales of the year!</div>
                <div class="status">Hey there! We're writing to tell ypu about you......</div>
            </div>
            <div class="show-time">
                <div>4:56 PM</div>
            </div>
        </div>
    </div>
</body>

</html>
