<style>
  .subscribe-button{
     background-color: rgb(208, 3, 3);
    color: rgb(255, 255, 255); /*To Make the Text Subsscribe turn into white color*/
    border: none; /*bcz before adding this border:none; we could see some bordr on subscribe button..to remove it this property:value; pair is used*/
    
    border-radius:2px;
    cursor:pointer;
    /*when we hover on subscribe button our mouse turns into a sort of hand 
  this hand is called a pointer*/
  margin-right:8px; /*to add space to the right of subscribe button margin is used*/
   margin-left:20px;
   padding-top:10px;
   padding-bottom:10px;
   padding-left:16px;
   padding-right: 16px;
   transition:opacity 1s; 
   vertical-align:top ;
}

    .subscribe-button:hover
    {
     opacity:0.8;/*when we decreaase the opacity the elements start to fade ..they get lighter n lighter*/
/*opacity is used to fade out an element*/
    }

    .subscribe-button:active 
    {
     opacity:0.5; /*when we hover n click the button gets lighter*/
    }

    .join-button{ /*class ahe ha*/
       background-color:rgb(255,255, 255); 
      /*you can set rgb like this or directly write white*/
      border-color:rgb(55, 125, 246);
       border-style:solid; /*to make border jaad*/
       color:blue; /*to set text color this property is therre*/
       border-radius:2px;
       
       /*padding can be done in all four directions*/
padding-top:9px;
   padding-bottom:9px;
   padding-left:16px;
   padding-right: 16px;
       
       border-width:1px; /*another way did was border:1px solid;*/
       cursor:pointer;
       margin-right:8px;
       transition:background-color 0.15s,color 0.15s; /*transition has two values what we want to transition and how long*/
          
      }

     .join-button:hover /*hover here is pseudoclass*/
     {
      background-color:rgb(55, 125, 246);/*when we hover
      on join button it gets blue*/ 
      color:white;/
  /*when we hover over join button the text gets white color*/
     }
     .join-button:active{
      opacity:0.7;/*on clicking fades*/
     }



    .tweet-button{
      background-color:rgb(64, 128, 246);
      color:white;
      border:none;
      padding-top:9px;
   padding-bottom:9px;
   padding-left:16px;
   padding-right: 16px;
      border-radius:18px; /*whenever want ellipse shape border radius is 50%.As we keep on 
      increasing px the border gets shrinking in forming ellipse */
      /*Another way is to set the border radius to half of height or weight whichever is lower*/
      font-weight:bold; /*tweet text is bold so this*/
      font-size:15px;
      cursor:pointer;
      
      /*on decreasing value of a the color will get more and more faded out n moren more transparent*/
        /*in box shadow :horizonatal position, a vertical position ,blur and color */
      transition:box-shadow 0.15s; 
      vertical-align:top;
      }
    .tweet-button:hover
    {
       box-shadow:5px 5px 10px rgba(0, 0, 0,0.15);
    }
    
</style>

<button class="subscribe-button">
SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button> <!--for this-->
<button class="tweet-button">
  Tweet
</button>
