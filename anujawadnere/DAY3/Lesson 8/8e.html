
<!DOCTYPE html>
<head>
  <title>
8e
  </title>
  <style>
.ride
{
  font-size:30px;
  color:black;
  font-weight: bold;
}
.pickup
{
   background-color:rgb(225, 222, 222);
   color:gray;
   padding-left:30px;
   display:block;
   height:36px;
   width:300px;
   border-radius:1px;
   border:none;
   font-size:15px;
}
.drop
{
background-color:rgb(225, 222, 222);
   color:gray;
   padding-left:30px;
   display:block;
   height:36px;
   width:300px;
   border-radius:1px;
   border:none;
   font-size:15px;
   margin-top:10px;
   margin-bottom:15px;
}
.requestnow-button
{
  background-color:rgb(0, 0, 0);
    color:white; /*To Make the Text Subsscribe turn into white color*/
    border: none; /*bcz before adding this border:none; we could see some bordr on subscribe button..to remove it this property:value; pair is used*/
    height:36px; /* px here represents pixels*/
    width:105px;
    border-radius:2px;
    cursor:pointer;
    /*when we hover on subscribe button our mouse turns into a sort of hand 
  this hand is called a pointer*/
  margin-right:8px; /*to add space to the right of subscribe button margin is used*/
  transition:opacity 1s;
}
.requestnow-button:hover
    {
     opacity:0.8;/*when we decreaase the opacity the elements start to fade ..they get lighter n lighter*/
/*opacity is used to fade out an element*/
    }
.requestnow-button:active 
    {
     opacity:0.5; /*when we hover n click the button gets lighter*/
    }
    .schedule-button
    {
      background-color:rgb(225, 222, 222);
   color:rgb(12, 12, 12);
   padding-left:10px;
   display:inline-block;
   height:36px;
   width:150px;
   border-radius:1px;
   border:none;
   font-size:15px;
   margin-top:20px;
    }
  </style>
</head>
<body>
<p class="ride">
 <strong>Request a ride now</strong> 
</p>
<input class="pickup" type="text" placeholder="Enter pickup location">
<input class="drop" type="text" placeholder="Enter destination">
<button class="requestnow-button">
  Request Now
</button>
<button class="schedule-button">
  Schedule for later
</button>
</body>
</html>
