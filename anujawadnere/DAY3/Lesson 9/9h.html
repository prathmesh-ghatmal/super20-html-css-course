<!DOCTYPE html>
<html>
  <head>

  <title>Textbox</title>

<style>
.search-bar
{
  font-size: 16px;
  color: #333;
  border: 1px solid rgb(220, 220, 220);
  width: 500px;
  height: 44px;
  border-radius: 24px;
  box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28); 
  padding: 0 15px;
  display: block; 
  margin-left: auto;
  margin-right: auto;
  margin-top: 25px;
  margin-bottom: 30px;
  outline: none;
}

.thumbnail
{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px; 
  margin-top: 100px;
}

.buttons-container {
    text-align: center;
}

.search-button {
    background-color: #f8f8f8;
    border: 1px solid #f8f8f8;
    border-radius: 4px;
    color: #3c4043;
    font-size: 14px;
    height: 36px;
    padding: 0 16px;
    margin: 0 5px;
    cursor: pointer;
    line-height: 27px;
}
</style>
  </head>
  <body>
    <img class="thumbnail" src="thumbnails/google.png" >
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">

    <div class="buttons-container">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
