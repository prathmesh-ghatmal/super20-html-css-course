<!DOCTYPE html>

<head>
    <title>9d</title>

      .install-box {
        background-color: rgb(34, 34, 34);

        font-family: Arial, sans-serif;
      }

      .title {
        font-size: 18px;
        font-weight: bold;

      }

      .description {

  <div class="install-box">
    <p class="title">
