<!DOCTYPE html>
<html>
<head>
  <title>YouTube.com Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .channel-container {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .channel-info {
      flex: 1;
    }

    .channel-name {
      font-weight: bold;
      margin: 0;
      font-size: 16px;
    }

    .channel-description {
      margin: 2px 0 0 0;
      font-size: 16px;
      color: gray;
    }
    .pop{
      color:gray;
      font-size:15px;
      margin-left:2px;


    }

    .follow-button {
      background-color:  rgb(15, 109, 225);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right:200px;
    }


    .follow-button:hover {
      background-color: rgb(15, 109, 225);
    }
  </style>
</head>
<body>
  <div class="channel-container">
    <img src="thumbnails/cat.jpg"  class="profile-picture" />
    <div class="channel-info">
      <p class="channel-name">oliver</p>
      <p class="channel-description">the cat</p>
     <span class="pop">Popular</span>
    </div>
    <button class="follow-button">Follow</button>
  </div>
</body>
</html>
