<!DOCTYPE html>
<html>
<head>
  <title>YouTube.com Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .channel-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;;
    }

    .profile-picture {
      width: 200px;
      height: 110px;
    
      object-fit: cover;
      margin-right: 15px;
    }

    .channel-info {
      flex: 1;
    }

    .channel-name {
      font-weight: bold;
      margin: 0;
      font-size: 16px;
    }

    .channel-description {
      margin: 2px 0 0 0;
      font-size: 16px;
      color: gray;
    }
    .pop{
      color:gray;
      font-size:15px;
      margin-left:2px;


    }

    .follow-button {
      background-color:  rgb(15, 109, 225);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right:200px;
    }


    .follow-button:hover {
      background-color: rgb(15, 109, 225);
    }
  </style>
</head>
<body>
  <div class="channel-container">
    <img src="channel-pictures/self.jpg"  class="profile-picture" />
    <div class="channel-info">
      <p class="channel-name">How to compete against CS<br>
         degrees(as a self taught dev)</p>
      <p class="channel-description">SuperSimpleDev</p>
     <span class="pop">1.5K views &#183; 4 months ago</span>
    </div>
    
  </div>


<div class="channel-container">
    <img src="channel-pictures/lang.jpg"  class="profile-picture" />
    <div class="channel-info">
      <p class="channel-name">  Which programming language<br>
         to learn first 2022(with charts)</p>
      <p class="channel-description">SuperSimpleDev</p>
     <span class="pop">5.7K views &#183; 11 months ago</span>
    </div>
    
  </div>

<div class="channel-container">
    <img src="channel-pictures/frontend.jpg"  class="profile-picture" />
    <div class="channel-info">
      <p class="channel-name">Frontend web development
        - a  <br> complete overview(2021)</p>
      <p class="channel-description">SuperSimpleDev</p>
     <span class="pop">1K views &#183; 4 months ago</span>
    </div>
    
  </div>

</body>
</html>
