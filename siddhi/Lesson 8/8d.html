<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8d</title>
    <style>
        .Fname{
            height: 30px;
            width: 100px;
            border-radius: 5px;
            border-width: 1px;
            margin-bottom: 4px;
        }
        .Lname{
            border-width: 1px;
            height: 30px;
            border-radius: 5px;
            width: 100px;
        }
        .email{
            height: 30px;
            width: 210px;
            display: block;
            border-radius: 5px;
            border-width: 1px;
            margin-bottom: 4px;
        }
        button{
            background-color: rgb(71, 134, 237);
            color: white;
            width: 216px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input class="Fname"type="text" name="" id="" placeholder="First name">
    <input class="Lname"type="text" name="" id="" placeholder="Last name">
    <input class="email" type="email" name="" id="" placeholder="Email"><br>
    <button>Sign up</button>

    
</body>
</html>
