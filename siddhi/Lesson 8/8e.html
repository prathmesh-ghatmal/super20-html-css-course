 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8e</title>
    <style>
        .title{
            margin-top: 4px;
            font-size: 35px;

        input{
            background-color : rgb(245, 241, 241);
            color: white;
            border-width: 1px;
            border: none;
            border-radius: 4px;
            display: block;

        .request-btn{

        }

        }

 <body>

    <input type="text" name="" id="" placeholder="Enter a pickup location">
