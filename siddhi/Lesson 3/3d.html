<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <style>
    .get-btn {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 100px;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    
    .get-btn:hover {
        background-color: rgb(65, 0, 161);
    }
    
    .download-btn {
        background-color: white;
        color: rgb(108, 117, 125);
        height: 40px;
        width: 100px;
        border-radius: 4px;
        border: solid;
        cursor: pointer;
        font-weight: bold;
    }
    
    .download-btn:hover {
        background-color: rgb(57, 57, 58);
        color: white;
    }
</style>
</head>
<body>
    <button class="get-btn"> 
    Get started
</button>
<button class="download-btn">
     Download
    </button>
</body>
</html>
