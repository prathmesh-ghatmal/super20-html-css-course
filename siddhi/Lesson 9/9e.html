 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
    <style>
        .img{
            margin-top: 5px;
            margin-left: 5px;
            width: 70px;
            height: 70px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            vertical-align: middle;
        }
        .text{
            vertical-align: middle;
            height: 20px;
            width: 200px;
            border: none;
            font-size: 16px;

        }
        .btn{
            vertical-align: middle;
            background-color: rgb(38, 187, 241);
            color:white;
            font-size: 15px;
            height: 30px;
            width: 80px;
            text-align: center;
            padding: 4px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            
        }
        .box{
            border: none;
            height: 80px;
            width: 400px;
            border: 1px solid black;
            border: none;
            border-radius: 5px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);

        }
    </style>
 </head>
 <body>
    <div class="box"> 
        <img class="img" src="cat.jpg" alt="">
        <input class="text" type="text" placeholder="What's happening ?">
        <button class="btn">Tweet</button>
    </div>

 </body>
 </html>
